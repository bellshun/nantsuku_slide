<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日(最近)やったこと</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(to bottom right, #f6f8fa, #ffffff);
            overflow: hidden;
            position: relative;
        }
        .header-accent {
            height: 4px;
            background: linear-gradient(90deg, #2188ff, #79b8ff, #c8e1ff);
        }
        .activity-item {
            border-left: 3px solid #0366d6;
            transition: transform 0.2s;
        }
        .activity-item:hover {
            transform: translateX(5px);
        }
        .icon-container {
            color: #0366d6;
            background-color: rgba(3, 102, 214, 0.1);
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px 20px;
            background-color: rgba(246, 248, 250, 0.8);
            border-top: 1px solid #e1e4e8;
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col">
        <div class="header-accent w-full"></div>
        
        <div class="p-10 flex-grow">
            <h1 class="text-4xl font-bold mb-8 text-gray-900 border-b pb-4">今日(最近)やったこと</h1>
            
            <div class="grid gap-6 mt-6">
                <!-- LangChain.js -->
                <div class="activity-item bg-white rounded-lg shadow-md p-5 pl-6 flex items-center">
                    <div class="icon-container rounded-full p-3 mr-5 flex-shrink-0">
                        <i class="fas fa-server text-2xl"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800">LangChain.jsを使ったMCPサーバー利用</h3>
                        <p class="text-gray-600 mt-1">JavaScript版LangChainでMCPサーバーを実装・活用</p>
                    </div>
                </div>
                
                <!-- Cohere Embed 4 -->
                <div class="activity-item bg-white rounded-lg shadow-md p-5 pl-6 flex items-center">
                    <div class="icon-container rounded-full p-3 mr-5 flex-shrink-0">
                        <i class="fas fa-brain text-2xl"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800">Cohere Embed 4を使ったRAGサンプル</h3>
                        <p class="text-gray-600 mt-1">最新のEmbed 4モデルを活用したRetrieval Augmented Generation</p>
                    </div>
                </div>
                
                <!-- Qiita -->
                <div class="activity-item bg-white rounded-lg shadow-md p-5 pl-6 flex items-center">
                    <div class="icon-container rounded-full p-3 mr-5 flex-shrink-0">
                        <i class="fas fa-pencil-alt text-2xl"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800">Qiita書いたり</h3>
                        <p class="text-gray-600 mt-1">技術文書執筆による知識共有・アウトプット</p>
                    </div>
                </div>
                
                <!-- GenSpark -->
                <div class="activity-item bg-white rounded-lg shadow-md p-5 pl-6 flex items-center">
                    <div class="icon-container rounded-full p-3 mr-5 flex-shrink-0">
                        <i class="fas fa-file-powerpoint text-2xl"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800">今日のスライド</h3>
                        <p class="text-gray-600 mt-1">GenSparkを使ったプレゼンテーション作成</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer flex justify-between items-center">
            <div class="text-sm text-gray-600">2025-06-14</div>
            <div class="flex items-center">
                <span class="text-sm text-gray-500 mr-2">Created with</span>
                <span class="font-medium text-purple-600">GenSpark AI</span>
                <i class="fas fa-magic ml-1 text-purple-600"></i>
            </div>
        </div>
    </div>
</body>
</html>
