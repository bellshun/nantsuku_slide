<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>なんかつくろうの会</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4ecff 100%);
            overflow: hidden;
        }
        .title {
            font-weight: 700;
            color: #1a365d;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .subtitle {
            color: #2d3748;
        }
        .gradient-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(49, 130, 206, 0.05), rgba(56, 178, 172, 0.07));
            z-index: 1;
        }
        .content-wrapper {
            position: relative;
            z-index: 2;
        }
        .circle-decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }
        .circle-1 {
            width: 300px;
            height: 300px;
            background-color: rgba(49, 130, 206, 0.1);
            top: -100px;
            right: -50px;
        }
        .circle-2 {
            width: 200px;
            height: 200px;
            background-color: rgba(56, 178, 172, 0.1);
            bottom: -50px;
            left: 100px;
        }
        .tech-icon {
            font-size: 2rem;
            color: #3182ce;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col items-center justify-center p-16">
        <div class="circle-decoration circle-1"></div>
        <div class="circle-decoration circle-2"></div>
        <div class="gradient-overlay"></div>
        
        <div class="content-wrapper text-center w-full">
            <h1 class="title text-6xl mb-6">なんかつくろうの会</h1>
            
            <div class="my-8 flex justify-center items-center">
                <i class="fas fa-robot tech-icon"></i>
                <i class="fas fa-server tech-icon"></i>
                <i class="fas fa-code tech-icon"></i>
            </div>
            
            <p class="subtitle text-2xl mt-6 mb-8">なんと約3年ぶりの活動参加!!</p>
            
            <div class="mt-12 text-gray-600 text-xl">
                <p>鈴木駿斗</p>
                <p>2025年6月14日</p>
            </div>
        </div>
    </div>
</body>
</html>
