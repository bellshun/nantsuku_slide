<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP（Model Context Protocol）の説明</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4ecff 100%);
            overflow: hidden;
        }
        .title {
            font-weight: 700;
            color: #1a365d;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .circle-decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }
        .circle-1 {
            width: 300px;
            height: 300px;
            background-color: rgba(49, 130, 206, 0.1);
            top: -100px;
            right: -50px;
        }
        .circle-2 {
            width: 200px;
            height: 200px;
            background-color: rgba(56, 178, 172, 0.1);
            bottom: -50px;
            left: 100px;
        }
        .mcp-diagram {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }
        .connector {
            position: relative;
            height: 2px;
            background-color: #3182ce;
            margin: 0 8px;
        }
        .connector:after {
            content: '';
            position: absolute;
            right: -4px;
            top: -4px;
            width: 10px;
            height: 10px;
            border-top: 2px solid #3182ce;
            border-right: 2px solid #3182ce;
            transform: rotate(45deg);
        }
        .key-point {
            background-color: rgba(49, 130, 206, 0.1);
            border-left: 4px solid #3182ce;
            padding: 12px 20px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="slide-container p-12">
        <div class="circle-decoration circle-1"></div>
        <div class="circle-decoration circle-2"></div>
        
        <div class="w-full">
            <h1 class="title text-4xl mb-8">MCP（Model Context Protocol）とは？</h1>
            
            <div class="text-2xl mb-10 text-gray-700">
                <p class="mb-4">「AIと外部世界をつなぐ標準規格」</p>
                <p class="mb-6">〜 AI用のUSB-Cとも呼ばれる 〜</p>
            </div>
            
            <div class="mcp-diagram bg-white rounded-lg shadow-lg p-6 mb-10">
                <div class="flex items-center justify-between">
                    <div class="bg-blue-100 p-4 rounded-lg text-center w-1/4">
                        <i class="fas fa-robot text-4xl text-blue-600 mb-2"></i>
                        <div class="text-xl font-bold">AIモデル</div>
                    </div>
                    
                    <div class="flex-1 flex items-center justify-center">
                        <div class="connector flex-1"></div>
                        <div class="bg-yellow-100 py-2 px-4 rounded text-center">
                            <span class="font-bold text-xl">MCP</span>
                        </div>
                        <div class="connector flex-1"></div>
                    </div>
                    
                    <div class="bg-green-100 p-4 rounded-lg text-center w-1/4">
                        <i class="fas fa-database text-4xl text-green-600 mb-2"></i>
                        <div class="text-xl font-bold">外部データ<br>ツール・API</div>
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <div class="key-point rounded-md text-xl">
                    <i class="fas fa-check-circle text-blue-600 mr-2"></i> AIが外部ツールやデータにアクセスするための共通言語
                </div>
                <div class="key-point rounded-md text-xl">
                    <i class="fas fa-check-circle text-blue-600 mr-2"></i> クライアント（AIアプリ）とサーバー間のやり取りを標準化
                </div>
                <div class="key-point rounded-md text-xl">
                    <i class="fas fa-check-circle text-blue-600 mr-2"></i> AIの能力を安全に拡張できる仕組み
                </div>
            </div>
        </div>
    </div>
</body>
</html>
