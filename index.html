<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライド表示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .slide-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        .slide iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 20px;
        }
        .control-button {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .control-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide active">
            <iframe src="1.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="image/1.png"></iframe>
        </div>
        <div class="slide">
            <iframe src="image/2.png"></iframe>
        </div>
        <div class="slide">
            <iframe src="2.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="3.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="4.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="5.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="6.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="7.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="image/3.png"></iframe>
        </div>
        <div class="slide">
            <iframe src="8.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="9.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="10.html"></iframe>
        </div>
        <div class="slide">
            <iframe src="11.html"></iframe>
        </div>
    </div>
    <div class="controls">
        <button class="control-button" onclick="prevSlide()">前へ</button>
        <button class="control-button" onclick="nextSlide()">次へ</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });
    </script>
</body>
</html>
